<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" class="ion-margin" name="close" (click)="close()" ></ion-icon>
    <ion-title><small class="text-primary">  logout </small> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mt-3 text-center">
    <small>
      Are you sure you want to log out?
    </small>
    <div class="mt-3">
    <button class="btn btn-primary btn-sm mr-3 pl-3 pr-3" (click)="close()"  type="button">Cancel</button>
    <button class="btn btn-outline-primary btn-sm pl-3 pr-3" (click)="logout()" type="button">Log out</button>      
    </div>

  </div>
</ion-content>
