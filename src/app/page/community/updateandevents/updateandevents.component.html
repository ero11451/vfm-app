<ion-list lines="none">
  <ion-item class="ion-no-padding ion-no-margin" *ngFor="let main of Data; let ctp = index">
   
    <img  *ngIf="main.image" slot="start"  src = {{main.image}} 
    alt="Snow" style="width:90px;height: 70px;object-fit: cover;border-radius: 5px;">
    <div>
      <p class="text-bold mr-2">
        {{main.title}}
      </p>
      <small class="text-muted">{{main.date}}.</small>
    </div>
        
    
  </ion-item>
 
</ion-list>
