<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Head</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<ion-slides mode="ios" pager="ios" scrollbar="ios">
  <ion-slide>
    <img  class="bg" src ="assets/vfm-bg.jpg" 
    alt="Snow" style="width:100%;height: 100%;object-fit: cover;">
  </ion-slide>
  <ion-slide  *ngFor="let item of Data">
    <div [routerLink]="['/tabs/service']"   class="home-banner">
      <img  class="bg" src = {{item.image}} 
      alt="Snow" style="width:100%;height: 100%;object-fit: cover;">
      <!-- <div class="centered">
      <img src="assets/homeicon/play.svg" alt="" srcset="">  
   </div> -->
    </div>
  </ion-slide>
</ion-slides>
<ion-row class="" >
  <ion-col *ngFor="let main of navigate" size="4" class="mt-3" >
    <div class= {{main.animation}} >
        <div [routerLink]="main.url"    class="my-card  ion-padding">
        <div class=" centered text-center">
          <ion-card style="border-radius: 60px;height: 70px;width: 70px;margin-bottom: 4px;"
           class=" " >
            <img src="{{main.icon}}"style="margin-top : 15px; object-fit: contain;">
          </ion-card>
            <small class="text-dark mt-2 ion-no-margin" >{{main.title }}</small>
            <!-- <small class="text-muted">{{main.subtitle}}</small> -->
        </div>
      </div>    
    </div>

  </ion-col>
</ion-row>
