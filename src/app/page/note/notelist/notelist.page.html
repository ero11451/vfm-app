<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button color="primary" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>notelist</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="p-3">
      <div>
        <h2 class="text-bold">Note</h2>
        <small class="text-muted">All notes</small>
      </div>
      <!-- <ion-button>See All</ion-button> -->
    </ion-list-header>
    <div class="text-center">
       <ion-spinner name="crescent" color="primary" *ngIf="!allnotes"></ion-spinner>
    </div>
    <div  class="text-center" *ngIf="allnotes == 0">
      
      <img src="assets/images/nonotefound.svg"
      style="height: 200px;width: 200px;object-fit: contain;margin-top: 20px;" >
      <br><br>
      <small class="text-muted">You don't have a note saved</small>

    </div>

<!-- Sliding item with expandable options on both sides -->
<ion-item-sliding  *ngFor="let note of allnotes" >
  
  <ion-item-options side="start">
    <ion-item-option color="danger" expandable>
      Delete
    </ion-item-option>
  </ion-item-options>

  <ion-item [routerLink]="[ '/notedetail', note.notesid]">
    <ion-icon size="large" name="documents" color="warning" class="mr-1"></ion-icon>
      <ion-label>
        <p class="text-bold"> {{note.content}} </p>
         <!-- <small class="text-primary">See</small><br> -->
        <small class="text-muted">{{note.createdDate | timeAgo}}</small>
      </ion-label>
  </ion-item>

 
</ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom"  [routerLink]="[ '/makenote']" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
