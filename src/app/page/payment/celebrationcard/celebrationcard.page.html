<ion-header  class="ion-no-border" >
  <ion-toolbar style="--background: rebeccapurple;">
    <ion-buttons slot="start">
      <ion-back-button class="back-btn" defaultHref="tabs/wallet"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>celebrationcard</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form   #blogForm="ngForm" (ngSubmit)="blogForm.form.valid && saveBlogPost()" accept-charset="UTF-8" novalidate>
    <div style="background: rebeccapurple;text-align: center;">
      <ion-avatar style="height: 100px;width: 100px;margin: auto;">
        <img src="assets/images/userIcon.svg"*ngIf="!postImage"  >
        <img *ngIf="postImage" [src]="postImage || '//:0'"  >    
      </ion-avatar>
      <br>
        <small style="width: 100px;color: white;">Celebrate that special person</small>
        <br><br>
      <div style="height: 20px;background: white;border-radius: 10px 10px 0px 0px;"></div>
    </div>
  
    
    <ion-item class="darklist">
      <ion-input name="postContent" [(ngModel)]="postData.reciver"
      required  clearInput 
       class="title " placeholder="reciver"></ion-input>
    </ion-item>
    <ion-item   class="darklist">
      <ion-textarea name="postContent" [(ngModel)]="postData.author"
      required   clearInput 
       class="title " placeholder="sender"></ion-textarea>
    </ion-item>
    <ion-item   class="darklist">
      <ion-input name="postContent" [(ngModel)]="postData.date"
      required   clearInput 
       class="title " placeholder="Date of event"></ion-input>
    </ion-item>
    <ion-item  class="darklist">
      <ion-select name="postContent" [(ngModel)]="postData.type"
      required   clearInput 
       class="title " placeholder="Type if celebration.">
        <ion-select-option value="Happybirthday">Birthday</ion-select-option>
        <ion-select-option value="Happy Wedding"> Wadding</ion-select-option>
        <ion-select-option value="Happy Graduation">Graduation </ion-select-option>
     
      </ion-select>
    </ion-item>
  <ion-row class="mt-4">
    <ion-col size="3">
       <button class="upload-btn">
          <div *ngIf="loading" class="text-center"> 
               <ion-spinner name="crescent" color="success"></ion-spinner>
               <small class="text-muted"> Preparing File  {{uploadPercent}} %</small>
          </div>
           <div class="text-center" *ngIf="uploadPercent">
             <div class="text-center alert alert-primary" *ngIf="uploadPercent == 100">
                  Ready  !!
             </div>
           </div>
      </button>
    </ion-col>
    <ion-col size="9">
      <div  class="btn-image-uploade mb-2" fill="outline" size="small" >
        <ion-icon name="images" color="primary" class="m-2"></ion-icon>
        <input type="file" id="file" accept="image/x-png,image/gif,image/jpeg" (change)="uploadPostImage($event)" #filepiInput/> 

        <label for="file" >
          <small class="text-bold">Image or Gif</small><br>
          <small style="font-size: 10px;">PNG, JPG,GIF</small>
        </label>
        <!-- <input style="display: non" type="file" name="file">   -->
      </div>
      
          
    </ion-col>
  </ion-row>
  <div class="m-1">
    <button style="background: rebeccapurple;border: none;" class="btn btn-primary btn-block btn-outline"
    (click)="  saveBlogPost()"
    [disabled]="!blogForm.valid" type="submit"
    type="button">Post</button>
    </div>

</form>
  
</ion-content>

<ion-footer style="text-align: center;">
  <small >you will be charged with  <strong> #100</strong> From your wallet</small>
 
</ion-footer>
