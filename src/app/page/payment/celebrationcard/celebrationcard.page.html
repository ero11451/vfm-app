<ion-header  class="ion-no-border" >
  <ion-toolbar style="--background: crimson;">
    <ion-buttons slot="start">
      <ion-back-button class="back-btn" defaultHref="tabs/wallet"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>celebrationcard</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
 

    <div   style="background: crimson;" color="primary" >
<ion-item lines='none' style=" --ion-item-background:crimson;">
  <div slot="start">
    
    <h3 class="text-bold text-light">
      Celebrate that special person
    </h3>
    
  </div>
</ion-item>
<br>
 <div 
 style="
 background:white;
 height: 15px; 
 /* margin-top: 5px; */
 border-radius: 15px 15px 0px 0px;">
   
 </div>
</div>


  <ion-list class="bottom-div">


    <form   #blogForm="ngForm" class="form" (ngSubmit)="blogForm.form.valid && saveBlogPost()" accept-charset="UTF-8" novalidate>
  
      
      <div   class="form-control">
        <ion-input placeholder="Person's name" name="userName" [(ngModel)]="postData.receiverName"
        required  clearInput ></ion-input>
      </div>
      <div   class="form-control mt-2 mb-2">
        <ion-input  placeholder="Your name"
         name="userName" [(ngModel)]="postData.SenderName"
         required   clearInput  ></ion-input>
      </div>
     <div class="form-group">
       <select class="form-control" aria-placeholder="select ceebration" name="" id="">
         <option>Birthday</option>
         <option>Marriage</option>
         <!-- <option></option> -->
       </select>
     </div>
      <ng-container >
    <ion-row  class="mt-4">
      <ion-col size="3">
         <button class="upload-btn">
          <img src="assets/images/defaultimage.png"*ngIf="!postImage"  style="height: 60px;width: 60px;">
          <img *ngIf="postImage" [src]="postImage || '//:0'" style="height: 60px;width: 60px;">
            <div *ngIf="loading" class="text-center"> 
                 <ion-spinner name="crescent" color="success"></ion-spinner>
                 <small class="text-muted"> Preparing File  {{uploadPercent}} %</small>
            </div>
             <div class="text-center" *ngIf="uploadPercent">
               <div class="text-center text-primary" *ngIf="uploadPercent == 100">
                    Ready  !!
               </div>
             </div>
        </button>
      </ion-col>
      <ion-col size="9">
        <div  class="btn-image-uploade mb-2" fill="outline" size="small" >
          <ion-icon name="images"  class="m-2"></ion-icon>
          <input type="file" id="file" accept="image/x-png,image/gif,image/jpeg" (change)="uploadPostImage($event)" #filepiInput/> 
          <label for="file" >
            <small class="text-bold">Person's Image</small><br>
            <small style="font-size: 10px;">PNG, JPG,GIF</small>
          </label>
        </div>
      </ion-col>
    </ion-row>
  </ng-container>

   <div class="text-center m-3">
     <p>
         You don"t have enough money in your wallet  
     </p>
      <small [routerLink]="['/fondwallet']" routerLinkActive="router-link-active"  class="text-primary">Fund wallet</small>
   </div>
 
  </ng-container> -->
  <div class="m-1">
    <button class="btn  btn-danger btn-block btn-outline"
    (click)="  presentActionSheet()"
    [disabled]="!blogForm.valid" type="submit"
    type="button">Submit</button>
    </div>   
  </form>
  </ion-list>
</ion-content>
